<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="col-md-12">
        <div class="text-center bg-dark text">
            <h1>WordBeater</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 bg-secondary text-center ">
                <div>
                    <h3>Typing give word in 10 second</h3>
                </div>
                <h2 id="current_word"></h2>
            </div>
        </div>
        <div class="row bg-secondary">
            <div class="col-md-4 col-sm-4 offset-sm-4 offset-md-4">
                <input id="word-input" type="text" class="form-control" autofocus>
            </div>
            <div class="col-md-3 text-center">
                <span id="message"></span>
            </div>
            <div class="col-md-12 text-center">
                <h3>Time left:
                    <span id="time">0</span>
                </h3>
            </div>
            <div class="col-md-12 text-center">
                <h3>Score:
                    <span id="score">0</span>
                </h3>
            </div>
        </div>


        <script src="main.js"></script>
</body>

</html>
